<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../remocon-button.html">
<link rel="import" href="tv-remocon-channels.html">
<link rel="import" href="tv-remocon-control.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="tv-remocon">
  <template>
    <style>
    .line {
      padding: 8px;
      @apply(--layout-horizontal);
      @apply(--layout-justified);
    }
    </style>

    <div class="line">
      <remocon-button path="tv" params='{"command": "switch_source"}'>source</remocon-button>
      <remocon-button path="tv" params='{"command": "power"}'>power</remocon-button>
    </div>

    <tv-remocon-channels></tv-remocon-channels>

    <div class="line">
      <remocon-button path="tv" params='{"command": "volume_down"}'>
	<iron-icon icon="hardware:keyboard-arrow-left"></iron-icon>	
      </remocon-button>
      <p>VOLUME</p>
      <remocon-button path="tv" params='{"command": "volume_up"}'>
	<iron-icon icon="hardware:keyboard-arrow-right"></iron-icon>	
      </remocon-button>
    </div>

    <tv-remocon-control></tv-remocon-control>

  </template>
  <script>
  Polymer({
    is: 'tv-remocon'
  });
  </script>
</dom-module>
