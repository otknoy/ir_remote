<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../remocon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="tv-remocon-control">
  <template>
    <style>
    :host {
      padding: 8px;
    }

    div {
      margin: 4px;
    }

    .main {
      /* background-color: red; */
    }


    .line1, .line3 {
      @apply(--layout-horizontal);
      @apply(--layout-justified);
    }

    .line2, .line4, .line5 {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }
    </style>

    <div class="main">
      <div class="line1">
	<remocon-button path="tv" params='{"command": "rec_list"}'>Rec list</remocon-button>
	<remocon-button path="tv" params='{"command": "uu"}'>
	  <iron-icon icon="hardware:keyboard-arrow-up"></iron-icon>
	</remocon-button>
	<remocon-button path="tv" params='{"command": "list"}'>TV list</remocon-button>
      </div>
      <div class="line2">
	<remocon-button path="tv" params='{"command": "u"}'>
	  <iron-icon icon="hardware:keyboard-arrow-up"></iron-icon>
	</remocon-button>
      </div>
      <div class="line3">
	<remocon-button path="tv" params='{"command": "l"}'>
	  <iron-icon icon="hardware:keyboard-arrow-left"></iron-icon>
	</remocon-button>
	<remocon-button path="tv" params='{"command": "enter"}'>
	  <iron-icon icon="icons:check-box-outline-blank"></iron-icon>
	</remocon-button>
	<remocon-button path="tv" params='{"command": "r"}'>
	  <iron-icon icon="hardware:keyboard-arrow-right"></iron-icon>
	</remocon-button>
      </div>
      <div class="line4">
	<remocon-button path="tv" params='{"command": "d"}'>
	  <iron-icon icon="hardware:keyboard-arrow-down"></iron-icon>
	</remocon-button>
      </div>
      <div class="line5">
	<remocon-button path="tv" params='{"command": "dd"}'>
	  <iron-icon icon="hardware:keyboard-arrow-down"></iron-icon>
	</remocon-button>
      </div>
    </div>

  </template>
  <script>
  Polymer({
    is: 'tv-remocon-control'
  });
  </script>
</dom-module>
