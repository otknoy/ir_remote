    <style>
    #channels {
      margin: 0;
    }

    :host {
      padding: 8px;
      @apply(--layout-vertical);
    }

    paper-button {
      --paper-button-ink-color: white;
    }

    .line {
      @apply(--layout-horizontal);
      @apply(--layout-justified);
    }

    </style>

    <div class="line">
      <remocon-button path="tv" params='{"command": "channel_previous"}'>

      <remocon-button path="tv" params='{"command": "channel_next"}'>

    </div>

    <paper-dialog id="channels">
